<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: linear-gradient(to right,rgb(159, 81, 232), blue);
            color: white;
        }
        div{
          border-radius: 10px;
            text-align: center;
            background-color: rgb(254, 254, 254);
            color: black;
        }
        
    </style>
</head>
<body>
    <h1 style="text-align: center;">Buy Now</h1>
    <div class="card mb-3" style="max-width: 540px;margin-left:30%; border-radius: 20px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <h5 class="price"></h5>
              <h5 class="dis"></h5>
              <p class="card-text"></p>
              <p class="rat"></p>
            </div>
          </div>
        </div>
      </div>
    <div>

    </div>
    


    <script>

       let a=JSON.parse(localStorage.getItem("buy"))// to getting the object using local storage by using "buy" key 
    
      
       let img=document.getElementsByTagName("img")
       img[0].setAttribute("src",a.thumbnail)
       img[0].style.marginTop="10px"
       let tit=document.getElementsByClassName("card-title")
       tit[0].innerText=a.title
       let price=document.getElementsByClassName("price")
       price[0].innerText="Price "+ 83*a["price"]
       let disc=document.getElementsByClassName("dis")
       disc[0].innerText="discount "+a.discountPercentage
       let para=document.getElementsByClassName("card-text")
       para[0].innerText=a.description
       let rat=document.getElementsByClassName("rat")
        rat[0].innerText="rating"+a.rating

       let bt=document.createElement("button")
       bt.innerText="Order Now"
       bt.style.marginLeft="45%";
       bt.style.backgroundColor="blue"
       bt.style.color="white"
       bt.style.width="100px"
       bt.style.height="40px"
       bt.style.borderRadius="10px"
       document.body.append(bt)

       bt.addEventListener("click",()=>{
           window.location.assign("./order_placed.html")
       })
       
       
       let btn=document.createElement("button")
       btn.innerText="back"
       btn.style.marginLeft="45%";
       btn.style.backgroundColor="white"
       btn.style.color="black"
       btn.style.width="100px"
       btn.style.height="40px"
       btn.style.borderRadius="10px"
       
       document.body.append(btn)

       btn.addEventListener("click",()=>{
        history.back()
       })


    </script>
    
</body>
</html>
