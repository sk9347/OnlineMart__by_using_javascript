<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
        .bt{
            width: 100px;
            height: 50px;
            border-radius: 10px;
        }
        
    </style>
</head>
<body>
    <h1>cart</h1>
    <button class="bt">cart</button>
    <div id="div">

    </div>
    <script>
       
        let d=document.getElementById("div")


        let tbc=document.createElement("table")
        d.appendChild(tbc)




        let a=JSON.parse(localStorage.getItem("add"))
        // a==null?a=[]:a;


        console.log(a);
        a.filter((v,i,ar)=>{
            let trc=document.createElement("tr")
            let tdc=document.createElement("td")
            tdc.innerText=v.id
            trc.appendChild(tdc)
            let td1=document.createElement("td")
            let im=document.createElement("img")
            im.setAttribute("src",v.thumbnail)
            im.style.width="200px"
            im.style.height="200px"
            td1.appendChild(im)
            trc.appendChild(td1)
            let td2=document.createElement("td")
            td2.innerText=v["title"]+v.description
            trc.appendChild(td2)
            let td3=document.createElement("td")
            let bt=document.createElement("button")
            bt.innerText="remove item"
            td3.appendChild(bt)
            trc.appendChild(td3)
            tbc.appendChild(trc)
            

            bt.addEventListener("click",()=>{
                localStorage.clear("add")
            })


           
        
        })
        let btn=document.getElementsByTagName("button")
        btn[0].innerText="Cart "+a.length;
        
    </script>
</body>
</html>
